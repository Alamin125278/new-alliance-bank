<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Alliance Bank - World's most awesome online bank ever!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img class="logo" src="./img/logo.png" alt="New Alliance Bank logo" />
      <form class="login">
        <input
          class="login-input login-input-username"
          type="text"
          placeholder="Username"
        />
        <input
          class="login-input login-input-password"
          type="password"
          placeholder="Password"
        />
        <button class="login-btn">Log in &rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">27/3/2023</span></p>
        </div>
        <p class="balance-value">1000$</p>
      </div>

      <!-- Movements -->
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-type-deposit">5 deposit</div>
          <div class="movements-date">5 days ago</div>
          <div class="movements-value">1000$</div>
        </div>
        <div class="movements-row">
          <div class="movements-type movements-type-withdrawal">
            5 withdrawal
          </div>
          <div class="movements-date">5 days ago</div>
          <div class="movements-value">-1000$</div>
        </div>
      </div>
      <!-- Summary -->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value-in">1000$</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">1000$</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value-interest">1000$</p>
        <button class="btn-sort">Sort &downarrow;</button>
      </div>
      <!-- Transfers -->
      <div class="operation operation-transfer">
        <h2>Transfer money</h2>
        <form class="form form-transfer">
          <input type="text" class="form-input form-input-to" />
          <input type="text" class="form-input form-input-transfer-amount" />
          <button class="form-btn form-btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>
      <!-- Loan -->
      <div class="operation operation-loan">
        <h2>Request loan</h2>
        <form class="form form-loan">
          <input type="text" class="form-input form-input-loan-amount" />
          <button class="form-btn form-btn-loan">&rarr;</button>
          <label class="form-label form-label-loan">Amount</label>
        </form>
      </div>
      <!-- Close -->
      <div class="operation operation-close">
        <h2>Close Amount</h2>
        <form class="form form-close">
          <input type="text" class="form-input form-input-username" />
          <input type="password" class="form-input form-input-password" />
          <button class="form-btn form-btn-close">&rarr;</button>
          <label class="form-label">Confirm username</label>
          <label class="form-label">Confirm password</label>
        </form>
      </div>
      <!-- Logout -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">02:00</span>
      </p>
    </main>
    <!-- footer -->
    <footer>
      &copy; <span class="copyright-year">2023</span>,
      <strong>New Alliance Bank</strong> by AL AMIN. All rights reserved.
    </footer>

    <!-- Script file -->
    <script src="main.js"></script>
  </body>
</html>
